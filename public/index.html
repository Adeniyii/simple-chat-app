<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Chat</title>
  </head>

  <body>
    <div
      id="content"
      class="min-w-screen min-h-screen bg-black bg-opacity-25 flex justify-center items-center"
    >
      <div id="room"></div>
      <div id="room-list"></div>
      <div id="messages"></div>

      <form id="send-form">
        <input id="send-message" type="text" />
        <input id="send-button" type="submit" />

        <div id="help">
          Chat commands:
          <ul>
            <li>Change nickname: <code>/nick [username]</code></li>
            <li>Join/create room: <code>/join [room name]</code></li>
          </ul>
        </div>
      </form>
    </div>
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="/javascripts/chat.js" type="text/javascript"></script>
    <script src="/javascripts/chat_ui.js" type="text/javascript"></script>
  </body>
</html>
